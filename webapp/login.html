<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Login</title> 
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<link href="/css/login2.css" rel="stylesheet" type="text/css" />
<script>
function login(){
	var username=document.getElementById("usernameInput").value;
	var password=document.getElementById("passwordInput").value;
	var url="login.action?username="+username+"&"+"password="+password+"&date="+new Date();
	$.get(url,function(data){
		if(data.indexOf("success")>=0){
			window.location.href='index.html';
			return;
		}else if(data.indexOf("error")>=0){
			alert("用户名或密码错误！");
		}else{
			alert("系统异常，请稍后再试！");
		}
	});
}
</script>
</head>
<body>
<h1>管理员登录<sup>V2015</sup></h1>
<div class="login" style="margin-top:50px;">
    <div class="header">
       	<div style="text-align: center;font-weight: bold;font-size: 20px;padding-top: 8px;color: #777">快速登录</div>
    </div>    
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
			<form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
				<input type="hidden" name="did" value="0"/>
                <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    <input id="usernameInput" type="text" id="u" name="username" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    <input id="passwordInput" type="password" id="p" name="password" class="inputstyle"/>
                </div>
                </div>
                <div style="padding-left:50px;margin-top:20px;">
                	<input type="button" onclick="login();" value="登 录" style="width:150px;" class="button_blue"/>
                </div>
              </form>
           </div>
           </div>
               
            </div>
            <!--登录end-->
  </div>
</div>
<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body></html>
